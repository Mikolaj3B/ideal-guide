    <video
      playsinline
      autoplay
      muted
      loop
      disablePictureInPicture
      poster=""
      id="bgvid"
      class="background"

      <source src="sass/imgs/bg.mp4" type="video/mp4" />
    </video>

        </a>
        <h1 class="header__h1">gallery</h1>
      </header>

        <div class="gallery__items" id="item1">

            alt="error"
            class="gallery__items--images"
            id="1"
            onclick="zoom1()"

          <p class="gallery__items--texts">Image_1</p>
        </div>
